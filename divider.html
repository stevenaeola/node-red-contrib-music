<script type="text/x-red" data-help-name="divider">
 <p>The divider takes the output of a beat generator and adds further information to the tick messages, dividing up the ticks into bars, phrases, sections or whatever structures you choose.</p>

 <h3>Inputs</h3>

 <p>A divider usually gets its input from a <code>beat</code> node or another <code>divider</code>.</p>
 <p>A <code>msg.payload</code> input of <code>reset</code> will reset all counters to 0</p>
 <p>All input messages that do not have a <code>msg.payload</code> of <code>tick</code> will be sent directly to the output without modification.</p>

 <h3>Outputs</h3>

 <p>By default the divider counts beats into bars of four beats, so that every four beats a new bar is started. For each input message with <code>msg.payload</code> as <code>tick</code>, the property <code>beat_of_bar</code> is added, which counts from 1 to 4 for subsequent ticks. The value <code>bar</code> is also added, which increments by one every four beats. At the beginning of each bar (when <code>beat_of_bar</code> is 1) the value <code>bar</code> is also added to the array <code>msg.start</code>.</p>

 <h3>Configuration</h3>

 <p>Divider nodes can also be used to add larger scale structure to the music, by appropriate configuration.</p>

 <dl class='message-properties'>

     <dt><span class='optional'>Input event</span> <span class='property-type'>string</span></dt>
     <dd>controls which events are counted, by default this is <code>beat</code>.</dd>

     <dt><span class='optional'>Output event</span> <span class='property-type'>string</span></dt>
     <dd>is the event that is created, by default this is <code>bar</code>.</dd>

     <dt><span class='optional'>Ratio</span> <span class='property-type'>number</span></dt>
     <dd>controls the number of input events per output event, e.g. the number of beats in a bar, and defaults to 4. To count four beats in a bar and eight bars in a phrase you should have two divider nodes, the first one (beats to bars) should have its input connected to the output of a beat generator, and then send its output to the input of the second divider. The second divider should then be configured with the input event as <code>bar</code> and the output event as <code>phrase</code> and a ratio of 8. The tick messages coming from the second divider will then include properties for <code>beat</code>, <code>bar</code>, <code>phrase</code>, <code>beat_of_bar</code>, <code>bar_of_phrase</code> and <code>start</code> (an array).</dd>
 </dl>

</script>
